<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DCOIN - Dashboard</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0d0d0d;
    color:white;
}

.header{
    background:black;
    padding:15px;
    text-align:center;
    font-size:22px;
    border-bottom:2px solid gold;
}

.container{
    padding:20px;
    margin-bottom:80px;
}

.card{
    background:#161616;
    border-radius:12px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 0 10px rgba(255,215,0,0.3);
}

.saldo{
    font-size:30px;
    color:#00ff88;
    font-weight:bold;
}

.btn{
    width:100%;
    padding:14px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:gold;
    color:black;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

/* MENU APP */
.menu{
    position:fixed;
    bottom:0;
    width:100%;
    background:black;
    display:flex;
    justify-content:space-around;
    padding:12px 0;
    border-top:2px solid gold;
}

.menu span{
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
üí≥ DCOIN Digital
</div>

<div class="container">

<div class="card">
<p>Bem-vindo, <span id="usuario"></span></p>
<p>Saldo dispon√≠vel</p>
<div class="saldo" id="saldo"></div>
</div>

<div class="card">
<button class="btn" onclick="depositar()">Depositar</button>
<button class="btn" onclick="irInvestir()">Investir</button>
<button class="btn" onclick="ganhar()">Ganhar b√¥nus</button>
<button class="btn" onclick="logout()">Sair</button>
</div>

</div>

<!-- MENU -->
<div class="menu">
<span onclick="location.reload()">üè† In√≠cio</span>
<span onclick="irInvestir()">üìä Investir</span>
<span onclick="depositar()">üí∞ Depositar</span>
<span onclick="logout()">üö™ Sair</span>
</div>

<script>

/* PROTE√á√ÉO LOGIN */
let usuario = localStorage.getItem("usuario");

if(!usuario){
    window.location.href="index.html";
}

document.getElementById("usuario").innerText = usuario;

/* SALDO */
let saldo = localStorage.getItem("saldo");

if(!saldo){
    saldo = 100;
    localStorage.setItem("saldo", saldo);
}

atualizar();

/* FUN√á√ïES */

function atualizar(){
    document.getElementById("saldo").innerText =
        "R$ " + Number(saldo).toFixed(2);
}

function ganhar(){
    saldo = Number(saldo) + 10;
    localStorage.setItem("saldo", saldo);
    atualizar();
    alert("B√¥nus recebido üöÄ");
}

/* IR PARA INVESTIMENTO */
function irInvestir(){
    window.location.href="investir.html";
}

/* WHATSAPP DE DEP√ìSITO */
function depositar(){

    let numero = "5582996579331";

    let mensagem =
    "Ol√°, quero fazer um dep√≥sito na plataforma DCOIN.";

    let link =
    "https://wa.me/" + numero +
    "?text=" + encodeURIComponent(mensagem);

    window.open(link,"_blank");
}

/* LOGOUT */
function logout(){
    localStorage.removeItem("usuario");
    alert("Voc√™ saiu da conta");
    window.location.href="index.html";
}

</script>

</body>
</html>
