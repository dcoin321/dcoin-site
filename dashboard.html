<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DCOIN Dashboard</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0d0d0d;
    color:white;
}

.header{
    background:black;
    padding:15px;
    text-align:center;
    font-size:22px;
    border-bottom:2px solid gold;
}

.container{
    padding:20px;
    margin-bottom:80px;
}

.card{
    background:#161616;
    padding:20px;
    margin-bottom:20px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(255,215,0,0.3);
}

.saldo{
    font-size:28px;
    color:#00ff88;
    font-weight:bold;
}

.btn{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:gold;
    color:black;
    font-weight:bold;
}

.menu{
    position:fixed;
    bottom:0;
    width:100%;
    background:black;
    display:flex;
    justify-content:space-around;
    padding:12px;
    border-top:2px solid gold;
}
</style>
</head>

<body>

<div class="header">üí≥ DCOIN Digital</div>

<div class="container">

<div id="aviso" class="card"></div>

<div class="card">
<p>Bem-vindo, <span id="usuarioNome"></span></p>
<p>Saldo dispon√≠vel</p>
<div class="saldo" id="saldo"></div>
</div>

<div class="card">
<h3>üîó Seu link de indica√ß√£o</h3>
<p id="linkAfiliado"></p>
<button class="btn" onclick="copiarLink()">Copiar link</button>
</div>

<div class="card">
<button class="btn" onclick="depositar()">Depositar</button>
<button class="btn" onclick="irInvestir()">Investir</button>
<button class="btn" onclick="ganhar()">Ganhar b√¥nus</button>
<button class="btn" onclick="logout()">Sair</button>
</div>

</div>

<div class="menu">
<span onclick="location.reload()">üè† In√≠cio</span>
<span onclick="irInvestir()">üìä Investir</span>
<span onclick="depositar()">üí∞ Depositar</span>
<span onclick="logout()">üö™ Sair</span>
</div>

<script>

/* PROTE√á√ÉO LOGIN */
let usuario = localStorage.getItem("usuario");

if(!usuario){
    window.location.href="index.html";
}

document.getElementById("usuarioNome").innerText = usuario;

/* SALDO */
let saldo = Number(localStorage.getItem("saldo"));
document.getElementById("saldo").innerText =
"R$ " + saldo.toFixed(2);

/* AVISO ADMIN */
let aviso = localStorage.getItem("avisoGlobal");

if(aviso){
    document.getElementById("aviso").innerText =
    "üì¢ " + aviso;
}else{
    document.getElementById("aviso").style.display="none";
}

/* LINK AFILIADO */
let link =
window.location.origin +
"/dcoin-site/?ref=" + usuario;

document.getElementById("linkAfiliado").innerText = link;

function copiarLink(){
    navigator.clipboard.writeText(link);
    alert("Link copiado ‚úÖ");
}

/* FUN√á√ïES */
function ganhar(){
    saldo += 10;
    localStorage.setItem("saldo", saldo);
    location.reload();
}

function irInvestir(){
    window.location.href="investir.html";
}

function depositar(){
    let numero="5582996579331";
    let mensagem="Ol√°, quero fazer um dep√≥sito na DCOIN.";
    window.open(
        "https://wa.me/"+numero+"?text="+encodeURIComponent(mensagem),
        "_blank"
    );
}

function logout(){
    localStorage.removeItem("usuario");
    window.location.href="index.html";
}

</script>

</body>
</html>
