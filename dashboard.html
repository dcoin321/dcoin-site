<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DCOIN - Dashboard</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0d0d0d;
    color:white;
}

.header{
    background:black;
    padding:15px;
    text-align:center;
    font-size:22px;
    border-bottom:2px solid #00ff88;
}

.container{
    padding:20px;
}

.card{
    background:#161616;
    border-radius:12px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 0 10px rgba(0,255,136,0.3);
}

.saldo{
    font-size:30px;
    color:#00ff88;
    font-weight:bold;
}

.btn{
    width:100%;
    padding:15px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#00ff88;
    color:black;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.menu{
    position:fixed;
    bottom:0;
    width:100%;
    background:black;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
}
</style>
</head>

<body>

<div class="header">

</div>

<div class="container">

<div class="card">
<p>Bem-vindo, <span id="usuario"></span></p>
<p>Saldo dispon√≠vel</p>
<div class="saldo" id="saldo">R$ 0</div>
</div>

<div class="card">
<button class="btn" onclick="ganhar()">Ganhar DCOIN</button>
<button class="btn">Depositar</button>
<button class="btn">Sacar</button>
</div>

</div>

<div class="menu">
<span>üè† In√≠cio</span>
<span>üí∞ Carteira</span>
<span>üìä Investir</span>
<span>üë§ Perfil</span>
</div>

<script>

/* VERIFICAR LOGIN */
let usuario = localStorage.getItem("usuario");

if(!usuario){
    alert("Fa√ßa login primeiro!");
    window.location.href = "index.html";
}

document.getElementById("usuario").innerText = usuario;

/* SALDO */
let saldo = localStorage.getItem("saldo");

if(!saldo){
    saldo = 100;
    localStorage.setItem("saldo", saldo);
}

atualizarSaldo();

/* FUN√á√ïES */

function atualizarSaldo(){
    document.getElementById("saldo").innerText =
        "R$ " + Number(saldo).toFixed(2);
}

function ganhar(){
    saldo = Number(saldo) + 10;
    localStorage.setItem("saldo", saldo);
    atualizarSaldo();
    alert("Voc√™ ganhou + R$10 üöÄ");
}

</script>

</body>
</html>
