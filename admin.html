<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DCOIN Admin</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0d0d0d;
    color:white;
}

.header{
    background:black;
    padding:15px;
    text-align:center;
    font-size:22px;
    border-bottom:2px solid gold;
}

.container{
    padding:20px;
}

.card{
    background:#161616;
    padding:20px;
    margin-bottom:20px;
    border-radius:12px;
}

input, textarea{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:6px;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:gold;
    color:black;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
‚öôÔ∏è Painel Administrativo DCOIN
</div>

<div class="container">

<div class="card">
<h3>Alterar saldo do usu√°rio</h3>
<input id="novoSaldo" type="number" placeholder="Novo saldo">
<button onclick="alterarSaldo()">Atualizar saldo</button>
</div>

<div class="card">
<h3>Enviar comunicado</h3>
<textarea id="comunicado" placeholder="Digite o aviso"></textarea>
<button onclick="enviarAviso()">Publicar aviso</button>
</div>

</div>

<script>

/* SENHA ADMIN */
let senhaAdmin = prompt("Digite a senha admin:");

if(senhaAdmin !== "dcoinadmin123"){
    alert("Acesso negado!");
    window.location.href="index.html";
}

/* ALTERAR SALDO */
function alterarSaldo(){

    let valor = document.getElementById("novoSaldo").value;

    if(valor === ""){
        alert("Digite um valor");
        return;
    }

    localStorage.setItem("saldo", valor);

    alert("Saldo atualizado com sucesso ‚úÖ");
}

/* COMUNICADO GLOBAL */
function enviarAviso(){

    let aviso = document.getElementById("comunicado").value;

    if(aviso === ""){
        alert("Digite o comunicado");
        return;
    }

    localStorage.setItem("avisoGlobal", aviso);

    alert("Comunicado enviado üöÄ");
}

</script>

</body>
</html>
