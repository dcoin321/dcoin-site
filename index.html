<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DCOIN - Login</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0d0d0d;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:#161616;
    padding:30px;
    border-radius:12px;
    width:90%;
    max-width:350px;
    text-align:center;
    box-shadow:0 0 15px rgba(255,215,0,0.4);
}

h1{
    color:gold;
}

input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:gold;
    color:black;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="login-box">

<h1>DCOIN</h1>
<p>Bem-vindo</p>

<input type="text" id="usuario" placeholder="Usuário">
<input type="password" id="senha" placeholder="Senha">

<button onclick="login()">Entrar</button>

</div>

<script>

function login(){

    let usuario = document.getElementById("usuario").value;
    let senha = document.getElementById("senha").value;

    if(usuario === "" || senha === ""){
        alert("Preencha usuário e senha");
        return;
    }

    /* salva usuário */
    localStorage.setItem("usuario", usuario);

    alert("Login realizado com sucesso ✅");

    /* REDIRECIONA PARA O DASHBOARD */
    window.location.href = "dashboard.html";
}

</script>

</body>
</html>
